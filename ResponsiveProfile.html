<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Profile Card</title>
<style>
  body {
    background: #f0f0f0;
    padding: 20px;
  }
  .card {
    width: 400px;
    margin: auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    padding: 16px;
  }
  .card img {
    width: 130px;
    height: 130px;
    border-radius: 40%;
  }

  .buttons button {
    background: pink;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    margin-right: 12px;
    cursor: pointer;
    
  }
  .buttons button:hover {
    opacity: 0.85;
  }
  @media (max-width: 640px) {
    .card {
      width: 70vw;
      flex-direction: column;
      align-items: center;
      padding: 12px;
    }
    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 12px;
    }
    .info {
      padding-left: 0;
      text-align: center;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 8px;
    }
    .buttons button {
      width: 90%;
      margin: 0 auto;
      margin-right: 0;
    }
  }
</style>
</head>
<body>
  <div class="card">
    <img src="https://img.freepik.com/premium-vector/vector-flat-illustration-grayscale-avatar-user-profile-person-icon-gender-neutral-silhouette-profile-picture-suitable-social-media-profiles-icons-screensavers-as-templatex9xa_719432-2190.jpg?semt=ais_hybrid&w=740&q=80" alt="Profile Image" />
    <div class="info">
      <h2>Mallika Suri</h2>
      <p>Web Designer & JavaScript Enthusiast. Loves clean, creative layouts and good coffee!</p>
      <div class="buttons">
        <button>Contact</button>
        <button>Portfolio</button>
      </div>
    </div>
  </div>
</body>
</html>
